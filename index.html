<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <a href="/">
            <h1>
                <span>L</span>
                <span>E</span>
                <span>T</span>
                <span>'</span>
                <span>S</span>
                <span id="whitespace"></span>
                <span>P</span>
                <span>L</span>
                <span>A</span>
                <span>Y</span>
                <span>!</span>
            </h1>
        </a>

    </section>

    <div>
        <div>
            <h3>Computer</h3>
            <h2>0</h2>
        </div>
        <span>X</span>
        <div>
            <h2>0</h2>
            <h3>You</h3>
        </div>
    </div>

    <section>
        <main>
            <img id="rock" class="gameButton" src="assets/images/raised-fist_270a.png" alt="Raised fist">
            <img id="paper" class="gameButton" src="assets/images/hand-with-fingers-splayed_1f590-fe0f.png"
                alt="Hand with fingers splayed">
            <img id="scissors" class="gameButton" src="assets/images/victory-hand_270c-fe0f.png" alt="Victory hand">
        </main>
        <h2 id="chooseOneSpan" class="noDisplay">Choose one!</h2>
    </section>

    <script src="script.js"></script>
</body>

</html>
